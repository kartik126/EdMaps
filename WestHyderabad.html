<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Estatedekho - West Hyderabad</title>
  </head>
  <body>
    <div class="py-5">
      <h1 class="text-xl font-medium text-center text-black-500">
        West Hyderabad
      </h1>
      <div class="flex flex-row mt-10">
        <div class="relative w-[60%] h-[80vh] overflow-hidden">
          <div class="absolute left-0">1</div>
          <div
            class="ml-40 absolute -top-[20rem] left-40 border-2 border-blue-400 rounded-[18rem] h-[170%] w-[120%] transform rotate-[20deg]"
          ></div>
        </div>
        <div class="w-[50%] h-[100vh] overflow-hidden relative">
          <h1 class="text-xl font-medium text-gray-300 text-center">
            Central <br />
            Hyderabad
          </h1>
          <div
            class="relative border-[1.5px] w-[105%] h-2 border-green-400 transform origin-top-left rotate-[35deg]"
          >
            <div
              class="cursor-pointer flex items-center justify-center absolute right-[10%] -top-[17px] bg-green-400 rounded-full lg:w-[1.8rem] sm:w-[1rem] lg:h-[1.8rem] sm:h-[1rem] transform origin-top-left -rotate-[35deg]"
            >
              <p class="text-white text-sm font-medium">01</p>
              <p class="text-sm font-medium absolute bottom-10">
                Banjara Hills
              </p>
            </div>
            <div
              class="cursor-pointer flex items-center justify-center absolute right-[40%] bg-green-400 rounded-full lg:w-[1.8rem] sm:w-[1rem] lg:h-[1.8rem] sm:h-[1rem] transform origin-top-left -rotate-45"
            >
              <p class="text-white text-sm font-medium">01</p>
              <p class="text-sm font-medium absolute bottom-10">Jubile Hills</p>
            </div>
            <div
              class="cursor-pointer flex items-center justify-center absolute right-[50%] bg-green-400 rounded-full lg:w-[1.8rem] sm:w-[1rem] lg:h-[1.8rem] sm:h-[1rem] transform origin-top-left -rotate-45"
            >
              <p class="text-white text-sm font-medium">01</p>
              <p class="text-sm font-medium absolute bottom-10">Madhapur</p>
            </div>
            <div
              class="cursor-pointer flex items-center justify-center absolute left-[20%] bg-green-400 rounded-full lg:w-[1.8rem] sm:w-[1rem] lg:h-[1.8rem] sm:h-[1rem] transform origin-top-left -rotate-45"
            >
              <p class="text-white text-sm font-medium">01</p>
              <p class="text-sm font-medium absolute bottom-10">Kondapur</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
